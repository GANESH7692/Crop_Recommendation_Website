<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <style>
      /* Add your CSS here */
      body {
        font-family: Arial, sans-serif;
      }
      #logo {
        width: 400px;
        height: 100px;
      }
      #search-container {
        display: flex;
        align-items: center;
      }
      #search-form {
        display: flex;
        flex: 1;
      }
      #search-input {
        font-size: 18px;
        padding: 10px;
        border: none;
        flex: 1;
      }
      #search-button {
        font-size: 18px;
        padding: 10px;
        border: none;
        background-color: #4285F4;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <!-- Add your logo here -->
      <img src="https://www.edigitalagency.com.au/wp-content/uploads/google-logo-png-transparent-background-large-new.png" alt="Google logo">
    </div>
    <div id="search-container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search">
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>
  </body>
</html>
